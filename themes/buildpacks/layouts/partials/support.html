<div class="support-links text-right">
  {{ if (or .IsNode .IsPage) }}
  {{ $issueBody := printf "**On Page:** [%s](%s)" .Title .Permalink | htmlEscape }}
  {{ $issueQuery := (querify "body" $issueBody) }}
  <a href="{{ $.Site.Params.github_base_url }}/docs/issues/new?{{ $issueQuery | safeURL }}"
     class="btn-light btn-small icon-button blank bg-white inline-flex" target="_blank">Report Issue</a>
  <a href="{{ $.Site.Params.github_base_url }}/docs/edit/master/content/{{ .File.Path }}"
     class="btn-light btn-small icon-button github-button bg-white inline-flex">Edit</a>
  {{ end }}
</div>
